<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    h1 { color: darkblue; }
    input, select, button { padding: 8px; margin-top: 5px; margin-bottom: 15px; }
    .result { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>

  <label for="num1">Enter first number:</label><br>
  <input type="number" id="num1"><br>

  <label for="num2">Enter second number:</label><br>
  <input type="number" id="num2"><br>

  <label for="operation">Select operation:</label><br>
  <select id="operation">
    <option value="add">Addition (+)</option>
    <option value="subtract">Subtraction (-)</option>
    <option value="multiply">Multiplication (ร)</option>
    <option value="divide">Division (รท)</option>
  </select><br>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;
      let result;

      if(isNaN(num1) || isNaN(num2)) {
        alert('Please enter valid numbers');
        return;
      }

      switch(operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if(num2 === 0) { alert('Cannot divide by zero'); return; }
          result = num1 / num2;
          break;
        default:
          result = 'Invalid operation';
      }

      document.getElementById('result').innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
