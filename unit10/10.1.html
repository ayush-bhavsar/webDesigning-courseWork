<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap UI Elements Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    h1 { color: darkblue; margin-bottom: 20px; }
    section { margin-bottom: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bootstrap UI Elements Demo</h1>

    <section>
      <h3>Buttons</h3>
      <button class="btn btn-primary me-2">Primary</button>
      <button class="btn btn-success me-2">Success</button>
      <button class="btn btn-danger me-2">Danger</button>
      <button class="btn btn-warning me-2">Warning</button>
    </section>

    <section>
      <h3>Button Groups</h3>
      <div class="btn-group" role="group">
        <button class="btn btn-secondary">Left</button>
        <button class="btn btn-secondary">Middle</button>
        <button class="btn btn-secondary">Right</button>
      </div>
    </section>

    <section>
      <h3>Badges</h3>
      <button class="btn btn-primary">
        Messages <span class="badge bg-light text-dark">5</span>
      </button>
      <button class="btn btn-success">
        Notifications <span class="badge bg-light text-dark">12</span>
      </button>
    </section>

    <section>
      <h3>Labels (Using Badges as Labels)</h3>
      <span class="badge bg-primary">New</span>
      <span class="badge bg-success">Active</span>
      <span class="badge bg-danger">Expired</span>
    </section>

    <section>
      <h3>Progress Bars</h3>
      <div class="progress mb-2" style="height: 25px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 70%;">70%</div>
      </div>
      <div class="progress mb-2" style="height: 25px;">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 40%;">40%</div>
      </div>
      <div class="progress mb-2" style="height: 25px;">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 90%;">90%</div>
      </div>
    </section>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
