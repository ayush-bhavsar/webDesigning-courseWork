<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Multimedia Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    h1 { color: darkblue; }
    section { margin-bottom: 30px; }
    video, audio { display: block; margin-top: 10px; max-width: 100%; }
    iframe { width: 560px; height: 315px; margin-top: 10px; border: none; }
  </style>
</head>
<body>
  <h1>Multimedia Embedding Demo</h1>

  <!-- Image -->
  <section>
    <h2>Image</h2>
    <img src="https://via.placeholder.com/400x200" alt="Sample Image">
  </section>

  <!-- Audio -->
  <section>
    <h2>Audio</h2>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- Video -->
  <section>
    <h2>Video</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- YouTube Embed -->
  <section>
    <h2>Embedded YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
  </section>

  <!-- PDF Embed -->
  <section>
    <h2>Embedded PDF</h2>
    <iframe src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"></iframe>
  </section>
</body>
</html>
