<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Filters Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .item { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Bootstrap Filters Demo</h1>

    <div class="mb-3">
      <label for="filterInput" class="form-label">Filter Items:</label>
      <input type="text" class="form-control" id="filterInput" placeholder="Type to filter...">
    </div>

    <div id="itemList">
      <div class="item">Apple</div>
      <div class="item">Banana</div>
      <div class="item">Cherry</div>
      <div class="item">Date</div>
      <div class="item">Elderberry</div>
    </div>
  </div>

  <script>
    const filterInput = document.getElementById('filterInput');
    const items = document.querySelectorAll('#itemList .item');

    filterInput.addEventListener('keyup', () => {
      const filter = filterInput.value.toLowerCase();
      items.forEach(item => {
        if(item.textContent.toLowerCase().includes(filter)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
