<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Tables & Images Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-box { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Bootstrap Tables & Images Demo</h1>

    <h3>Table Example</h3>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>28</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Mary</td>
          <td>25</td>
          <td>London</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Alex</td>
          <td>30</td>
          <td>Sydney</td>
        </tr>
      </tbody>
    </table>

    <h3>Images Example</h3>
    <div class="row">
      <div class="col-md-4">
        <img src="https://via.placeholder.com/150" alt="Image 1" class="img-box img-fluid">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/150" alt="Image 2" class="img-box img-fluid">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/150" alt="Image 3" class="img-box img-fluid">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
