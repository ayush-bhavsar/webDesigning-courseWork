<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { background-color: #2563eb; color: white; padding: 20px; text-align: center; margin-bottom: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Bootstrap Grid System Demo</h1>

    <h3>Example 1: 3 Columns</h3>
    <div class="row">
      <div class="col-md-4 box">Column 1</div>
      <div class="col-md-4 box">Column 2</div>
      <div class="col-md-4 box">Column 3</div>
    </div>

    <h3>Example 2: 2 Columns + 1 Column</h3>
    <div class="row">
      <div class="col-md-6 box">Column 1</div>
      <div class="col-md-6 box">Column 2</div>
    </div>

    <h3>Example 3: Nested Grid</h3>
    <div class="row">
      <div class="col-md-8 box">
        Main Column
        <div class="row mt-2">
          <div class="col-md-6 box">Nested 1</div>
          <div class="col-md-6 box">Nested 2</div>
        </div>
      </div>
      <div class="col-md-4 box">Sidebar</div>
    </div>

    <h3>Example 4: Responsive Columns</h3>
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-3 box">Responsive 1</div>
      <div class="col-12 col-sm-6 col-lg-3 box">Responsive 2</div>
      <div class="col-12 col-sm-6 col-lg-3 box">Responsive 3</div>
      <div class="col-12 col-sm-6 col-lg-3 box">Responsive 4</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
